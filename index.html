<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="pt-br"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
    </head>
    <body>
         <div class="instagram-wrapper">
             <div class="instagram-phone">
                    <img src="./img/instagram celular.png" alt="celular">
                    
             </div>
             <div class="instagram-continue">
                 <div class="group">
                     <img src="./img/1200px-Instagram_logo.svg.png" class="instagramm-logo" alt="instagram-logo">
                     <div class="profile-photo">
                            <img src="./img/163009995_1513861738807358_978363543351475921_o.jpg" alt="foto de perfil">
                     </div>
                     <a href="#" class="instagram-login">Continue como LeonardoP</a>
                     <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é LeonardoP</p>
                        <p class="notaccount">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
             </div>
         </div>
    </body>
</html>
